<div class="mat-elevation-z8">
  <div class="d-flex justify-content-end"><button mat-button color="primary" (click)="createUser()">Crear
      Usuario</button></div>
  <table mat-table [dataSource]="ltsUsers">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{element?.userId}} </td>
      <!-- <input type="number" class="age-input" [(ngModel)]="element.userId"> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td class="link-modal" data-toggle="modal" mat-cell *matCellDef="let element" mat-button>
        {{element?.userName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="userStatus">
      <th mat-header-cell *matHeaderCellDef> Estatus </th>
      <td mat-cell *matCellDef="let element"> {{element?.userStatus?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element" (click)="deleteUserFromCatalogo(element)">
        <button mat-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element" (click)="updateUserFromCatalogos(element)">
        <button mat-button color="primary">
          <mat-icon>create</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- actions Column -->
          <!-- <ng-container matColumnDef="actions"> -->
   <!--    <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="col-md-6">
          <mat-label>Acciones</mat-label>
          <mat-select (selectionChange)="validatorActionCRUD($event.value, element)">
            <mat-option *ngFor="let action of actionCRUD" [value]="action.value">
              {{action.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
    (page)="pageEvent = $event"></mat-paginator>
</div>
