<div class="container-main">
  <div class="row">
    <div *ngIf="this._barChartService.BarchartData$ | async as data; else noInformation">
      <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]=data
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
    </div>
    <ng-template #noInformation>
      No hay datos ):
    </ng-template>
  </div>
</div>
